<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        article {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        footer {
            background-color: #2980b9;
            color: white;
            padding: 10px;
            text-align: center;
            display: inline-block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Add text shadow for better contrast */
        }

        .course {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .course img {
            max-width: 100%;
            height: auto;
        }

        .filter {
            margin-bottom: 20px;
        }

        .filter label {
            margin-right: 10px;
        }

        .search-field {
            margin-bottom: 20px;
        }

        .search-field input {
            padding: 8px;
            width: 200px;
        }

        .sorting-filter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Learning Platform</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="filter">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="business">Business</option>
            </select>
        </div>

        <div class="search-field">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search courses...">
        </div>

        <div class="sorting-filter">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="latest">Latest</option>
                <option value="popular">Popular</option>
            </select>
        </div>

        <div class="course">
            <article>
                <h2>Introduction to Programming</h2>
                <img src="programming-course.jpg" alt="Programming Course Image">
                <p>Description of the course. This can include text, images, and videos.</p>
                <button>Enroll Now</button>
            </article>

            <!-- More courses go here -->

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Online Learning Platform. All rights reserved.</p>
    </footer>

</body>
</html>
